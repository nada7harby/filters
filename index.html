<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Image</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <div class="container row">
        <div class="img col-md-5 col-sm-9 m-1 p-2">
          <div class="img-box">
            <img id="img" />
          </div>
          <div class="upload">
            <label for="upload">upload </label>
            <input type="file" id="upload" />
          </div>
        </div>
        <div class="filters col-md-5 col-sm-9 m-1 p-3 pl-5">
          <ul>
            <li>
              <label for="saturate">saturation</label>
              <input type="range" id="saturate" min="0" max="200" value="100" />
            </li>
            <li>
              <label for="contrast">contrast</label>
              <input type="range" id="contrast" min="0" max="200" value="100" />
            </li>
            <li>
              <label for="brightnes">brightnes</label>
              <input
                type="range"
                id="brightnes"
                min="0"
                max="200"
                value="100"
              />
            </li>
            <li>
              <label for="sepia">sepia</label>
              <input type="range" id="sepia" min="0" max="200" value="0" />
            </li>
            <li>
              <label for="grayscale">griyscale</label>
              <input
                type="range"
                id="grayscale"
                min="0"
                max="1"
                value="0"
                step="0.1"
              />
            </li>
            <li>
              <label for="blur">blur</label>
              <input
                type="range"
                id="blur"
                min="0"
                max="10"
                value="0"
                step="0.1"
              />
            </li>
            <li>
              <label for="hue-rotate">hue-rotate</label>
              <input type="range" id="hue-rotate" min="0" max="350" value="0" />
            </li>

            <li class="row">
              <a href="" download="true" id="download"> download</a>
              <span onclick="resetValue()" href="" download="true" id="reset"
                >Reset</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
